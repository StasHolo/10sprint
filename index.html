<html>
  <head>
    
<style>
  .pred{
    position: absolute;
    
  }
  .block{
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .block-knopka{
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 30px;

  }
  .knopka{
    width: 150px;
    height: 70px;
  }
</style>
  </head>
  <body>
    <div class="block">
    <div class="pred" id="mass-otvet"> <h2>Предсказание</h2></div>
    <img  src="https://cdn-icons-png.flaticon.com/512/2178/2178261.png">
    
  </div>
  <div class="block-knopka"><button onclick="randomOtevet()" class="knopka">Крутить шар</button></div>

  <script>
    function randomOtevet(){
    const otvet = ['Ну вот точно! Никаких сомнений', 'Мне кажется да', 'Сконцентрируйся и спроси опять', 'Даже не думай']
    const RandomNumber = Math.round(Math.random()*4)
    const predElement = document.getElementById("mass-otvet")
    predElement.innerHTML = otvet[RandomNumber]
    }
  </script>
  </body>
</html>
